<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Meet Our Team</h1>
  </header>
  <nav class="bg-gray-200 py-2 text-center space-x-4 text-blue-700 font-semibold">
    <a href="/" class="hover:underline">Home</a>
    <a href="/about.html" class="hover:underline">About</a>
    <a href="/contact.html" class="hover:underline">Contact</a>
    <a href="/team.html" class="hover:underline">Team</a>
  </nav>

  <main class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
    <ul id="teamList" class="space-y-4"></ul>
  </main>

  <script>
    fetch('/data/team.json')
      .then(response => response.json())
      .then(team => {
        const list = document.getElementById('teamList');
        team.forEach(member => {
          const item = document.createElement('li');
          item.className = "p-4 border border-gray-200 rounded bg-gray-50";
          item.innerHTML = `
            <h2 class="text-xl font-bold text-blue-700">${member.name}</h2>
            <p class="text-sm">Role: ${member.role}</p>
            <p class="text-sm">Email: <a href="mailto:${member.email}" class="text-blue-600 underline">${member.email}</a></p>
            <p class="text-sm">Id: <a href="mailto:${member.id}" class="text-blue-600 underline">${member.id}</a></p>
         
            `;
          list.appendChild(item);
        });
      })
      .catch(err => {
        document.getElementById('teamList').innerHTML = '<p class="text-red-500">Failed to load team data.</p>';
      });
  </script>
</body>
</html>
